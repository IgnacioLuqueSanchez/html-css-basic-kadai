<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="mdn.css">
    <style>
        div {
            width: 80px;
            height: 80px;
            background-color: skyblue;
        }


        .rotated {
            transform: rotate(45deg); /* rotateZ(45deg) と等価 */
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>
        回転します
    </div>

    <div class="rotated">
        回転しました
    </div>

</body>

</html>
